<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel do Estudante - Sistema RPG</title>

    <!-- Prevenir flash de tema -->
    <script>
      (function () {
        const t = localStorage.getItem("theme") || "light";
        document.documentElement.setAttribute("data-theme", t);
      })();
    </script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      /* Reset e transições */
      * {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      /* Layout base */
      .page-container {
        padding-top: 120px;
        min-height: calc(100vh - 120px);
      }
      .page-header {
        z-index: 1000;
        min-height: 80px;
      }
      @media (max-width: 768px) {
        .page-header {
          min-height: 100px;
        }
        .page-container {
          padding-top: 140px;
        }
      }

      /* ===== LIGHT MODE (BONITO E MODERNO) ===== */
      html:not([data-theme]),
      html[data-theme="light"] {
        background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
      }

      html:not([data-theme]) body,
      html[data-theme="light"] body {
        background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
        color: #1a202c;
        min-height: 100vh;
      }

      /* Cards light mode - glassmorphism */
      html:not([data-theme]) .bg-white,
      html[data-theme="light"] .bg-white {
        background: rgba(255, 255, 255, 0.7) !important;
        backdrop-filter: blur(10px) !important;
        border: 1px solid rgba(255, 255, 255, 0.3) !important;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15),
          0 2px 8px 0 rgba(31, 38, 135, 0.1) !important;
      }

      html:not([data-theme]) .bg-white:hover,
      html[data-theme="light"] .bg-white:hover {
        box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.2),
          0 4px 12px 0 rgba(31, 38, 135, 0.15) !important;
        transform: translateY(-2px) !important;
      }

      /* Header light mode - glassmorphism */
      html:not([data-theme]) header,
      html[data-theme="light"] header {
        background: rgba(255, 255, 255, 0.8) !important;
        backdrop-filter: blur(20px) saturate(180%) !important;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2) !important;
        box-shadow: 0 2px 20px rgba(0, 0, 0, 0.05) !important;
      }

      /* Inputs light mode - mais elegantes */
      html:not([data-theme]) input,
      html:not([data-theme]) select,
      html:not([data-theme]) textarea,
      html[data-theme="light"] input,
      html[data-theme="light"] select,
      html[data-theme="light"] textarea {
        background: rgba(255, 255, 255, 0.9) !important;
        border: 2px solid rgba(99, 102, 241, 0.2) !important;
        color: #1a202c !important;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05) !important;
      }

      html:not([data-theme]) input:focus,
      html:not([data-theme]) select:focus,
      html:not([data-theme]) textarea:focus,
      html[data-theme="light"] input:focus,
      html[data-theme="light"] select:focus,
      html[data-theme="light"] textarea:focus {
        border-color: #6366f1 !important;
        box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1),
          0 4px 20px rgba(99, 102, 241, 0.2) !important;
        background: #ffffff !important;
        transform: translateY(-1px) !important;
      }

      html:not([data-theme]) input::placeholder,
      html[data-theme="light"] input::placeholder,
      html:not([data-theme]) textarea::placeholder,
      html[data-theme="light"] textarea::placeholder {
        color: #64748b !important;
      }

      /* ===== TEMA DARK ===== */
      html[data-theme="dark"] body {
        background: linear-gradient(
          135deg,
          #0c0c0c 0%,
          #1a1a1a 50%,
          #2d3748 100%
        );
        color: #f7fafc;
      }

      /* Cards em dark mode */
      html[data-theme="dark"] .bg-white {
        background: rgba(45, 55, 72, 0.8) !important;
        backdrop-filter: blur(10px) !important;
        border: 1px solid rgba(255, 255, 255, 0.1) !important;
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4) !important;
      }

      /* Header em dark mode */
      html[data-theme="dark"] header {
        background: rgba(26, 32, 44, 0.9) !important;
        backdrop-filter: blur(20px) !important;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1) !important;
        box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3) !important;
      }

      /* Inputs em dark mode */
      html[data-theme="dark"] input,
      html[data-theme="dark"] select,
      html[data-theme="dark"] textarea {
        background: rgba(45, 55, 72, 0.9) !important;
        border: 2px solid rgba(255, 255, 255, 0.2) !important;
        color: #f7fafc !important;
      }

      html[data-theme="dark"] input:focus,
      html[data-theme="dark"] select:focus,
      html[data-theme="dark"] textarea:focus {
        border-color: #9f7aea !important;
        background: #334155 !important;
        box-shadow: 0 0 0 4px rgba(159, 122, 234, 0.2) !important;
      }

      html[data-theme="dark"] input::placeholder,
      html[data-theme="dark"] textarea::placeholder {
        color: #a0aec0 !important;
      }

      /* ===== CORES DE TEXTO RESPONSIVAS ===== */
      html:not([data-theme]) .text-gray-800,
      html[data-theme="light"] .text-gray-800 {
        color: #1a202c !important;
      }

      html[data-theme="dark"] .text-gray-800 {
        color: #f7fafc !important;
      }

      html:not([data-theme]) .text-gray-600,
      html[data-theme="light"] .text-gray-600 {
        color: #4a5568 !important;
      }

      html[data-theme="dark"] .text-gray-600 {
        color: #e2e8f0 !important;
      }

      html:not([data-theme]) .text-gray-500,
      html[data-theme="light"] .text-gray-500 {
        color: #718096 !important;
      }

      html[data-theme="dark"] .text-gray-500 {
        color: #cbd5e0 !important;
      }

      /* ===== COMPONENTES ESPECIAIS ===== */

      /* ===== BOTÃO DE TEMA ===== */
      #theme-toggle {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        border: none;
      }

      html[data-theme="dark"] #theme-toggle {
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        box-shadow: 0 4px 15px rgba(240, 147, 251, 0.4);
      }

      #theme-toggle:hover {
        transform: scale(1.1) !important;
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6) !important;
      }

      html[data-theme="dark"] #theme-toggle:hover {
        box-shadow: 0 6px 20px rgba(240, 147, 251, 0.6) !important;
      }

      /* Progress bar */
      .progress-bar {
        background: linear-gradient(90deg, #8b5cf6 0%, #06b6d4 100%);
        border-radius: 9999px;
        height: 12px;
        position: relative;
        overflow: hidden;
      }

      /* File input */
      html:not([data-theme]) .file-input-area,
      html[data-theme="light"] .file-input-area {
        background: #f8fafc !important;
        border: 2px dashed #cbd5e1 !important;
        color: #475569 !important;
      }

      html[data-theme="dark"] .file-input-area {
        background: #1e293b !important;
        border: 2px dashed #64748b !important;
        color: #e2e8f0 !important;
      }

      html:not([data-theme]) .file-input-area:hover,
      html[data-theme="light"] .file-input-area:hover {
        background: #f1f5f9 !important;
        border-color: #8b5cf6 !important;
      }

      html[data-theme="dark"] .file-input-area:hover {
        background: #334155 !important;
        border-color: #8b5cf6 !important;
      }

      /* Animações */
      .fade-in {
        animation: fadeIn 0.5s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* UI Components */
      .tab-button.active {
        color: #2563eb;
        border-bottom: 2px solid #2563eb;
      }
      .tab-content.hidden {
        display: none;
      }

      /* Gradient cards */
      .gradient-card {
        background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      }
      .gradient-card-green {
        background: linear-gradient(135deg, #10b981 0%, #06b6d4 100%);
      }
      .gradient-card-orange {
        background: linear-gradient(135deg, #f59e0b 0%, #ef4444 100%);
      }

      /* ===== MISSION CARDS FUTURÍSTICOS ===== */

      /* Cards base */
      .mission-card {
        min-height: 380px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        position: relative;
        overflow: hidden;
      }

      /* Status específicos */
      .mission-available {
        box-shadow: 0 10px 30px rgba(6, 182, 212, 0.3);
      }

      .mission-approved {
        box-shadow: 0 10px 30px rgba(16, 185, 129, 0.3);
        opacity: 0.8;
      }

      .mission-pending {
        box-shadow: 0 10px 30px rgba(245, 158, 11, 0.3);
        opacity: 0.9;
      }

      .mission-rejected {
        box-shadow: 0 10px 30px rgba(239, 68, 68, 0.3);
        animation: rejectedPulse 2s infinite;
      }

      /* Animações */
      @keyframes rejectedPulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.02);
        }
      }

      /* Partículas flutuantes */
      .particles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 1;
        opacity: 0.6;
      }

      .particle {
        position: absolute;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        animation: float 6s ease-in-out infinite;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      }

      .particle-1 {
        width: 4px;
        height: 4px;
        top: 20%;
        left: 10%;
        animation-delay: 0s;
      }
      .particle-2 {
        width: 6px;
        height: 6px;
        top: 40%;
        left: 80%;
        animation-delay: 1s;
      }
      .particle-3 {
        width: 3px;
        height: 3px;
        top: 60%;
        left: 30%;
        animation-delay: 2s;
      }
      .particle-4 {
        width: 5px;
        height: 5px;
        top: 80%;
        left: 70%;
        animation-delay: 3s;
      }
      .particle-5 {
        width: 4px;
        height: 4px;
        top: 30%;
        left: 60%;
        animation-delay: 4s;
      }
      .particle-6 {
        width: 7px;
        height: 7px;
        top: 70%;
        left: 20%;
        animation-delay: 5s;
      }
      .particle-7 {
        width: 3px;
        height: 3px;
        top: 10%;
        left: 50%;
        animation-delay: 1.5s;
      }
      .particle-8 {
        width: 5px;
        height: 5px;
        top: 90%;
        left: 40%;
        animation-delay: 2.5s;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px) translateX(0px) rotate(0deg);
          opacity: 0.3;
        }
        50% {
          transform: translateY(-20px) translateX(10px) rotate(180deg);
          opacity: 0.8;
        }
      }

      /* Efeitos hover nos cards */
      .mission-card:hover {
        transform: translateY(-8px) scale(1.02);
        box-shadow: 0 20px 40px rgba(6, 182, 212, 0.4);
      }

      .mission-card:hover .particles .particle {
        animation-duration: 3s;
        opacity: 1;
      }

      /* Pulso sutil em cards disponíveis */
      .mission-available::before {
        content: "";
        position: absolute;
        top: -2px;
        left: -2px;
        right: -2px;
        bottom: -2px;
        background: linear-gradient(
          45deg,
          #00f5ff,
          #0080ff,
          #8000ff,
          #ff0080,
          #ff8000,
          #ffff00,
          #80ff00,
          #00ff80
        );
        border-radius: inherit;
        z-index: -1;
        animation: rainbowPulse 3s linear infinite;
        opacity: 0.5;
      }

      @keyframes rainbowPulse {
        0% {
          background-position: 0% 50%;
          opacity: 0.3;
        }
        50% {
          background-position: 100% 50%;
          opacity: 0.7;
        }
        100% {
          background-position: 0% 50%;
          opacity: 0.3;
        }
      }

      /* Botões de ação */
      .mission-action-btn {
        position: relative;
        overflow: hidden;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
        font-weight: 700;
      }

      .mission-action-btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.3),
          transparent
        );
        transition: left 0.6s;
      }

      .mission-action-btn:hover::before {
        left: 100%;
      }

      .mission-action-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      }

      /* Efeitos de brilho */
      .mission-card::after {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(
          45deg,
          transparent,
          rgba(255, 255, 255, 0.05),
          transparent
        );
        transform: rotate(45deg);
        transition: all 0.5s;
        pointer-events: none;
        opacity: 0;
      }

      .mission-card:hover::after {
        opacity: 1;
        animation: shine 1.5s ease-in-out;
      }

      @keyframes shine {
        0% {
          transform: rotate(45deg) translateX(-200%) translateY(-200%);
        }
        100% {
          transform: rotate(45deg) translateX(200%) translateY(200%);
        }
      }

      /* Efeito especial para missões épicas */
      .mission-card:has(.text-purple-400) {
        animation: epicGlow 4s ease-in-out infinite alternate;
      }

      @keyframes epicGlow {
        0% {
          box-shadow: 0 10px 30px rgba(147, 51, 234, 0.3);
        }
        100% {
          box-shadow: 0 15px 40px rgba(147, 51, 234, 0.6),
            0 0 30px rgba(147, 51, 234, 0.3);
        }
      }

      /* Efeito holográfico nos ícones de classe */
      .mission-card .w-10.h-10 {
        position: relative;
        overflow: hidden;
      }

      .mission-card .w-10.h-10::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(
          45deg,
          transparent,
          rgba(255, 255, 255, 0.3),
          transparent
        );
        transform: rotate(45deg);
        animation: iconShine 3s ease-in-out infinite;
      }

      @keyframes iconShine {
        0%,
        100% {
          transform: rotate(45deg) translateX(-100%) translateY(-100%);
        }
        50% {
          transform: rotate(45deg) translateX(100%) translateY(100%);
        }
      }

      /* Efeito de digitalização */
      .mission-card:hover .w-16.h-16 svg {
        animation: digitalScan 2s linear infinite;
      }

      @keyframes digitalScan {
        0% {
          transform: rotate(-90deg) scale(1);
          filter: hue-rotate(0deg);
        }
        50% {
          transform: rotate(-90deg) scale(1.1);
          filter: hue-rotate(180deg);
        }
        100% {
          transform: rotate(-90deg) scale(1);
          filter: hue-rotate(360deg);
        }
      }

      /* Responsividade dos cards */
      @media (max-width: 768px) {
        .mission-card {
          min-height: 320px;
        }

        .mission-card:hover {
          transform: translateY(-4px) scale(1.01);
        }

        .mission-available::before {
          opacity: 0.3;
        }
      }

      /* Dark mode ajustes para os cards */
      html[data-theme="dark"] .mission-card {
        border: 1px solid rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(15px);
      }

      html[data-theme="dark"] .particle {
        background: rgba(255, 255, 255, 0.15);
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      }

      html[data-theme="dark"] .mission-available::before {
        opacity: 0.4;
      }

      /* Efeito de typing para os títulos */
      .mission-card h3 {
        overflow: hidden;
        white-space: nowrap;
        animation: typing 2s steps(40, end) 0.5s both;
      }

      @keyframes typing {
        from {
          width: 0;
          white-space: nowrap;
        }
        to {
          width: 100%;
          white-space: normal;
        }
      }

      /* Status ribbons com efeitos especiais */
      .mission-card .absolute.top-0.right-0 > div {
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(10px);
      }

      /* Utility classes */
      .progress-card {
        height: 120px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .line-clamp-2 {
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }
    </style>
  </head>
  <body class="bg-white min-h-screen transition-all duration-300">
    <!-- Theme Toggle Button -->
    <button
      id="theme-toggle"
      class="fixed top-6 right-6 z-[1001] w-14 h-14 text-white shadow-lg hover:shadow-xl rounded-full transition-all duration-300 hover:scale-110 active:scale-95"
      title="Alternar tema"
    >
      <i
        id="theme-icon"
        class="fas fa-moon text-xl transition-transform duration-300"
      ></i>
    </button>

    <!-- Header -->
    <header class="bg-white shadow-lg fixed w-full top-0 z-50 page-header">
      <div class="container mx-auto px-4 py-4">
        <div class="flex justify-between items-center">
          <div class="flex items-center space-x-4">
            <div class="flex items-center space-x-2">
              <div
                class="w-10 h-10 bg-gradient-to-br from-purple-500 to-pink-500 rounded-full flex items-center justify-center"
              >
                <i class="fas fa-user-graduate text-white text-lg"></i>
              </div>
              <h1
                class="text-2xl font-bold bg-gradient-to-r from-purple-600 to-pink-600 bg-clip-text text-transparent"
              >
                Painel do Estudante
              </h1>
            </div>
          </div>
          <div class="flex items-center space-x-4">
            <div class="flex items-center space-x-2">
              <div
                class="w-8 h-8 bg-gray-200 rounded-full flex items-center justify-center"
              >
                <i class="fas fa-user text-gray-600"></i>
              </div>
              <span class="text-gray-600">
                Olá,
                <span id="student-name" class="font-semibold text-purple-700"
                  >Carregando...</span
                >
              </span>
            </div>
            <button
              id="logout-btn"
              class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg transition-colors duration-200"
            >
              <i class="fas fa-sign-out-alt mr-2"></i>Logout
            </button>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8 page-container">
      <!-- Progress Section -->
      <div class="bg-white rounded-lg shadow-lg p-6 mb-6 fade-in progresso">
        <div class="flex items-center justify-between mb-6">
          <h2 class="text-2xl font-bold text-gray-800">
            <i class="fas fa-chart-line mr-2 text-purple-600"></i>
            Progresso do Estudante
          </h2>
          <div class="flex items-center space-x-2">
            <span class="text-sm text-gray-500">Nível</span>
            <span
              id="student-level"
              class="bg-purple-100 text-purple-800 px-3 py-1 rounded-full font-bold"
              >3</span
            >
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-6">
          <div class="text-center">
            <div class="gradient-card text-white p-4 rounded-lg progress-card">
              <i class="fas fa-star text-2xl mb-2"></i>
              <div class="text-sm opacity-90">XP Total</div>
              <div id="total-xp" class="text-2xl font-bold">295</div>
            </div>
          </div>
          <div class="text-center">
            <div
              class="gradient-card-green text-white p-4 rounded-lg progress-card"
            >
              <i class="fas fa-trophy text-2xl mb-2"></i>
              <div class="text-sm opacity-90">XP Atual</div>
              <div id="current-xp" class="text-2xl font-bold">95</div>
            </div>
          </div>
          <div class="text-center">
            <div
              class="gradient-card-orange text-white p-4 rounded-lg progress-card"
            >
              <i class="fas fa-target text-2xl mb-2"></i>
              <div class="text-sm opacity-90">Próximo Nível</div>
              <div id="next-level-xp" class="text-2xl font-bold">100</div>
            </div>
          </div>
          <div class="text-center">
            <div class="bg-gray-700 text-white p-4 rounded-lg progress-card">
              <i class="fas fa-graduation-cap text-2xl mb-2"></i>
              <div class="text-sm opacity-90">Classe</div>
              <div id="student-class" class="text-lg font-bold">
                Carregando...
              </div>
            </div>
          </div>
        </div>

        <div class="space-y-3">
          <div class="flex justify-between items-center">
            <span class="text-gray-600">Progresso para o próximo nível</span>
            <span id="progress-percentage" class="font-bold text-purple-600"
              >95%</span
            >
          </div>
          <div class="w-full bg-gray-200 rounded-full h-3">
            <div
              id="xp-bar"
              class="progress-bar rounded-full transition-all duration-500"
              style="width: 95%"
            ></div>
          </div>
          <div class="flex justify-between text-sm text-gray-500">
            <span
              >Ano: <span id="student-year" class="font-medium">1º</span></span
            >
            <span
              >Faltam
              <span id="remaining-xp" class="font-medium">5</span> XP</span
            >
          </div>
        </div>
      </div>

    <!-- Script de backup para o botão de tema -->
    <script>
      // Script de backup para garantir que o botão de tema funcione
      document.addEventListener("DOMContentLoaded", function () {
        console.log("🚀 Script de backup carregado");

        // Aguardar um momento para garantir que tudo foi carregado
        setTimeout(function () {
          const themeToggleBackup = document.getElementById("theme-toggle");
          console.log("🔍 Botão de tema (backup):", themeToggleBackup);

          if (
            themeToggleBackup &&
            !themeToggleBackup.hasAttribute("data-backup-configured")
          ) {
            themeToggleBackup.setAttribute("data-backup-configured", "true");

            themeToggleBackup.addEventListener("click", function (e) {
              e.preventDefault();
              console.log("🖱️ Botão de tema clicado (backup)!");

              // Função de toggle simplificada
              const currentTheme =
                document.documentElement.getAttribute("data-theme") || "light";
              const newTheme = currentTheme === "light" ? "dark" : "light";

              document.documentElement.setAttribute("data-theme", newTheme);
              localStorage.setItem("theme", newTheme);

              // Atualizar ícone
              const icon = document.getElementById("theme-icon");
              if (icon) {
                if (newTheme === "dark") {
                  icon.className =
                    "fas fa-sun text-xl transition-transform duration-300";
                } else {
                  icon.className =
                    "fas fa-moon text-xl transition-transform duration-300";
                }
              }

              console.log("🎨 Tema alterado para:", newTheme);
            });

            console.log("✅ Event listener de backup configurado");
          }
        }, 100);
      });
    </script>
