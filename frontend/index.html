<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema RPG de Aprendizado - Login</title>
    <!-- Tailwind CSS - CDN para desenvolvimento, será substituído na build -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- CSS Files -->
    <link rel="stylesheet" href="./src/css/styles.css" />
    <link rel="stylesheet" href="./src/css/login-enhanced.css" />
    <!-- Estilos personalizados para login -->
    <style>
      /* Gradiente de fundo animado */
      .animated-bg {
        background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #f5576c);
        background-size: 400% 400%;
        animation: gradientShift 15s ease infinite;
      }

      @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* Partículas flutuantes */
      .particles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        pointer-events: none;
      }

      .particle {
        position: absolute;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        animation: float 6s ease-in-out infinite;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.7; }
        50% { transform: translateY(-100px) rotate(180deg); opacity: 1; }
      }

      /* Card de login melhorado */
      .login-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
        animation: slideIn 0.8s ease-out;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Inputs com efeitos */
      .input-group {
        position: relative;
        margin-bottom: 1.5rem;
      }

      .input-field {
        width: 100%;
        padding: 16px 16px 16px 50px;
        border: 2px solid transparent;
        border-radius: 12px;
        background: rgba(243, 244, 246, 0.8);
        transition: all 0.3s ease;
        font-size: 16px;
      }

      .input-field:focus {
        outline: none;
        border-color: #667eea;
        background: rgba(255, 255, 255, 0.9);
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(102, 126, 234, 0.2);
      }

      .input-icon {
        position: absolute;
        left: 16px;
        top: 50%;
        transform: translateY(-50%);
        color: #6b7280;
        transition: color 0.3s ease;
      }

      .input-field:focus + .input-icon {
        color: #667eea;
      }

      /* Botões melhorados */
      .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 16px 24px;
        border-radius: 12px;
        border: none;
        font-weight: 600;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .btn-primary:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
      }

      .btn-primary:active {
        transform: translateY(-1px);
      }

      .btn-secondary {
        background: rgba(107, 114, 128, 0.1);
        color: #4b5563;
        padding: 16px 24px;
        border-radius: 12px;
        border: 2px solid rgba(107, 114, 128, 0.2);
        font-weight: 600;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .btn-secondary:hover {
        background: rgba(107, 114, 128, 0.2);
        transform: translateY(-2px);
      }

      /* Logo/Título estilizado */
      .logo-title {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-align: center;
        margin-bottom: 2rem;
        font-weight: 800;
        position: relative;
      }

      .logo-icon {
        font-size: 3rem;
        margin-bottom: 1rem;
        display: block;
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      /* Tema escuro */
      [data-theme="dark"] {
        --animated-bg: linear-gradient(-45deg, #1f2937, #374151, #4b5563, #6b7280);
      }

      [data-theme="dark"] body {
        background: var(--animated-bg, linear-gradient(-45deg, #1f2937, #374151, #4b5563, #6b7280));
        background-size: 400% 400%;
        animation: gradientShift 15s ease infinite;
      }

      [data-theme="dark"] .login-card {
        background: rgba(31, 41, 55, 0.95);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: #f9fafb;
      }

      [data-theme="dark"] .input-field {
        background: rgba(55, 65, 81, 0.8);
        color: white;
        border-color: rgba(75, 85, 99, 0.5);
      }

      [data-theme="dark"] .input-field:focus {
        background: rgba(75, 85, 99, 0.9);
        border-color: #818cf8;
      }

      [data-theme="dark"] .input-field::placeholder {
        color: #9ca3af;
      }

      [data-theme="dark"] .input-icon {
        color: #9ca3af;
      }

      [data-theme="dark"] .input-field:focus + .input-icon {
        color: #818cf8;
      }

      [data-theme="dark"] .btn-secondary {
        background: rgba(75, 85, 99, 0.3);
        color: #e5e7eb;
        border-color: rgba(75, 85, 99, 0.5);
      }

      [data-theme="dark"] .btn-secondary:hover {
        background: rgba(75, 85, 99, 0.5);
      }

      /* Transições suaves para tema */
      * {
        transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
      }
    </style>
  </head>
  <body class="animated-bg font-sans h-screen overflow-hidden">
    <!-- Partículas de fundo -->
    <div class="particles">
      <div class="particle" style="left: 10%; animation-delay: 0s; width: 4px; height: 4px;"></div>
      <div class="particle" style="left: 20%; animation-delay: 2s; width: 6px; height: 6px;"></div>
      <div class="particle" style="left: 30%; animation-delay: 4s; width: 3px; height: 3px;"></div>
      <div class="particle" style="left: 40%; animation-delay: 1s; width: 5px; height: 5px;"></div>
      <div class="particle" style="left: 50%; animation-delay: 3s; width: 4px; height: 4px;"></div>
      <div class="particle" style="left: 60%; animation-delay: 5s; width: 6px; height: 6px;"></div>
      <div class="particle" style="left: 70%; animation-delay: 1.5s; width: 3px; height: 3px;"></div>
      <div class="particle" style="left: 80%; animation-delay: 3.5s; width: 5px; height: 5px;"></div>
      <div class="particle" style="left: 90%; animation-delay: 0.5s; width: 4px; height: 4px;"></div>
    </div>

    <!-- Theme Toggle Button -->
    <button class="theme-toggle" onclick="toggleTheme()" title="Alternar tema">
      <span id="theme-icon">🌙</span>
    </button>

    <div class="h-full flex items-center justify-center p-4">
      <div
        id="login-screen"
        class="login-card max-w-md w-full p-8 rounded-2xl max-h-full overflow-y-auto"
      >
        <!-- Logo e Título -->
        <div class="logo-title">
          <i class="fas fa-dice-d20 logo-icon"></i>
          <h1 class="text-3xl font-bold">
            Sistema RPG<br>
            <span class="text-2x1">Educacional</span>
          </h1>
        </div>

        <!-- Formulário de Login -->
        <div id="login-form">
          <div class="input-group">
            <input
              id="username"
              type="text"
              placeholder="Nome de usuário"
              class="input-field"
            />
            <i class="fas fa-user input-icon"></i>
          </div>

          <div class="input-group">
            <input
              id="password"
              type="password"
              placeholder="Senha"
              class="input-field"
            />
            <i class="fas fa-lock input-icon"></i>
          </div>

          <button
            id="loginButton"
            class="w-full btn-primary mb-4"
          >
            <i class="fas fa-sign-in-alt mr-2"></i>
            Entrar na Aventura
          </button>

          <div class="text-center my-6">
            <span class="bg-white px-4 py-2 rounded-full text-gray-500 text-sm shadow-sm">
              <i class="fas fa-magic mr-2"></i>
              OU
            </span>
          </div>

          <button
            id="registerButton"
            class="w-full btn-secondary"
          >
            <i class="fas fa-user-plus mr-2"></i>
            Criar Nova Conta
          </button>
        </div>

        <!-- Formulário de Registro -->
        <div id="register-form" class="hidden">
          <div class="text-center mb-6">
            <h2 class="text-xl font-bold text-gray-700 mb-2">
              <i class="fas fa-user-plus text-purple-600 mr-2"></i>
              Criar Nova Conta
            </h2>
            <p class="text-sm text-gray-500">Junte-se à aventura do aprendizado!</p>
          </div>

          <div class="input-group">
            <input
              id="reg-username"
              type="text"
              placeholder="Nome de usuário"
              class="input-field"
            />
            <i class="fas fa-user input-icon"></i>
            <div id="username-feedback" class="text-sm mt-1 hidden"></div>
          </div>

          <div class="input-group">
            <input
              id="reg-fullname"
              type="text"
              placeholder="Nome completo"
              class="input-field"
            />
            <i class="fas fa-id-card input-icon"></i>
          </div>

          <div class="input-group">
            <input
              id="reg-password"
              type="password"
              placeholder="Senha"
              class="input-field"
            />
            <i class="fas fa-lock input-icon"></i>
            <div id="password-feedback" class="text-sm mt-1 hidden"></div>
            <div id="password-strength" class="mt-2 hidden">
              <div class="flex gap-1 mb-1">
                <div class="password-bar flex-1 h-1 bg-gray-200 rounded"></div>
                <div class="password-bar flex-1 h-1 bg-gray-200 rounded"></div>
                <div class="password-bar flex-1 h-1 bg-gray-200 rounded"></div>
                <div class="password-bar flex-1 h-1 bg-gray-200 rounded"></div>
              </div>
              <div
                id="password-strength-text"
                class="text-xs text-gray-600"
              ></div>
            </div>
          </div>

          <div class="input-group">
            <select
              id="year-select"
              class="input-field"
            >
              <option value="">Escolha seu ano</option>
              <option value="1">🎯 1º ano - Front-end</option>
              <option value="2">⚡ 2º ano - Back-end</option>
              <option value="3">📱 3º ano - Mobile</option>
            </select>
            <i class="fas fa-graduation-cap input-icon"></i>
          </div>

          <div class="input-group">
            <select
              id="class-select"
              class="input-field"
            >
              <option value="">Escolha sua classe RPG</option>
              <option value="Arqueiro do JavaScript">🏹 Arqueiro do JavaScript</option>
              <option value="Cafeicultor do Java">☕ Cafeicultor do Java</option>
              <option value="Mago do CSS">🔮 Mago do CSS</option>
              <option value="Paladino do HTML">🛡️ Paladino do HTML</option>
              <option value="Bárbaro do Back-end">⚔️ Bárbaro do Back-end</option>
              <option value="Domador de Dados">📊 Domador de Dados</option>
              <option value="Elfo do Front-end">🧝 Elfo do Front-end</option>
              <option value="Caçador de Bugs">🐛 Caçador de Bugs</option>
            </select>
            <i class="fas fa-dice-d20 input-icon"></i>
          </div>

          <div class="flex gap-3 mt-6">
            <button
              id="backButton"
              class="flex-1 btn-secondary"
            >
              <i class="fas fa-arrow-left mr-2"></i>
              Voltar
            </button>
            <button
              id="registerSubmitButton"
              class="flex-1 btn-primary"
            >
              <i class="fas fa-user-plus mr-2"></i>
              Cadastrar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Script para tema (fora do módulo) -->
    <script>
      // Função para alternar tema (global)
      function toggleTheme() {
        const html = document.documentElement;
        const icon = document.getElementById("theme-icon");
        const currentTheme = html.getAttribute("data-theme") || "light";

        console.log("Tema atual:", currentTheme);

        if (currentTheme === "dark") {
          html.setAttribute("data-theme", "light");
          icon.textContent = "🌙";
          localStorage.setItem("theme", "light");
          console.log("Mudou para light mode");
        } else {
          html.setAttribute("data-theme", "dark");
          icon.textContent = "☀️";
          localStorage.setItem("theme", "dark");
          console.log("Mudou para dark mode");
        }
      }

      // Initialize theme on page load
      function initTheme() {
        const savedTheme = localStorage.getItem("theme");
        const prefersDark = window.matchMedia(
          "(prefers-color-scheme: dark)"
        ).matches;
        const initialTheme = savedTheme || (prefersDark ? "dark" : "light");

        console.log("Inicializando tema:", initialTheme);
        document.documentElement.setAttribute("data-theme", initialTheme);

        const themeIcon = document.getElementById("theme-icon");
        if (themeIcon) {
          themeIcon.textContent = initialTheme === "dark" ? "☀️" : "🌙";
        }
      }

      // Carregar tema salvo ao inicializar
      document.addEventListener("DOMContentLoaded", function () {
        initTheme();
      });
    </script>

    <!-- Script para interações melhoradas -->
    <script src="./src/js/login-enhanced.js"></script>

    <!-- Script para autenticação (módulo) -->
    <script type="module">
      import {
        login,
        showRegisterForm,
        hideRegisterForm,
        register,
        initializeValidationListeners,
      } from "./src/js/auth.js";

      document.getElementById("loginButton").addEventListener("click", login);
      document
        .getElementById("registerButton")
        .addEventListener("click", showRegisterForm);
      document
        .getElementById("backButton")
        .addEventListener("click", hideRegisterForm);
      document
        .getElementById("registerSubmitButton")
        .addEventListener("click", register);

      // Inicializar validações em tempo real
      initializeValidationListeners();

      // Adicionar funcionalidade de Enter para login
      document
        .getElementById("username")
        .addEventListener("keypress", function (event) {
          if (event.key === "Enter") {
            login();
          }
        });

      document
        .getElementById("password")
        .addEventListener("keypress", function (event) {
          if (event.key === "Enter") {
            login();
          }
        });

      // Adicionar funcionalidade de Enter para campos de registro
      document.querySelectorAll("#register-form input").forEach((input) => {
        input.addEventListener("keypress", function (event) {
          if (event.key === "Enter") {
            register();
          }
        });
      });
    </script>
  </body>
</html>
