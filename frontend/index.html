<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema RPG de Aprendizado - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <link rel="stylesheet" href="./src/css/index.css" />
    <link rel="stylesheet" href="./src/css/modeIndex.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />

  <link rel="icon" type="image/svg+xml" href="assets/favicon.svg" />
  <link rel="icon" type="image/png" href="assets/favicon.png" />
  <link rel="shortcut icon" href="assets/favicon.ico" />

    <script defer src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="module" src="./src/js/index.js"></script>
  </head>

  <body class="animated-bg font-sans h-screen overflow-hidden">
    <div class="h-full flex items-center justify-center p-4">
      <div
        id="login-screen"
        class="login-card max-w-md w-full rounded-2xl max-h-full overflow-y-auto"
      >
      <div class="theme-toggle-container">
        
        <button
          id="themeToggle"
          class="theme-toggle"
          aria-label="Alternar tema"
          onclick="toggleTheme()"
        >
          <i id="theme-icon" class="fas fa-moon theme-icon-moon"></i>
          <div class="lumus-nox-tooltip">Nox</div>
        </button>
        <div class="nox"></div>
        
      </div>

        <div class="logo-title">
          <i class="fas fa-dice-d20 logo-icon"></i>

          <h1 class="text-3xl font-bold">
            Sistema RPG<br /><span class="text-2x1">Educacional</span>
          </h1>
        </div>
        <div id="login-form">
          <div class="input-group">
            <input
              id="username"
              type="text"
              placeholder="Nome de usuÃ¡rio"
              class="input-field"
            />
            <i class="fas fa-user input-icon"></i>
          </div>
          <div class="input-group">
            <input
              id="password"
              type="password"
              placeholder="Senha"
              class="input-field"
            />
            <i class="fas fa-lock input-icon"></i>
          </div>
          <button id="loginButton" class="w-full btn-primary mb-4">
            <i class="fas fa-sign-in-alt mr-2"></i>
            Entrar na Aventura
          </button>
          <a href="cadastro.html"
            ><button id="registerButton" class="w-full btn-secondary">
              <i class="fas fa-user-plus mr-2"></i>
              Criar Nova Conta
            </button></a
          >
        </div>
      </div>
    </div>

    <script type="module">
      import { applyThemeOnLoad, toggleTheme } from "./src/js/mode.js";
      applyThemeOnLoad();
      window.toggleTheme = toggleTheme;
    </script>
  </body>
</html>
