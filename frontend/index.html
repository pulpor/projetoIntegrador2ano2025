<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema RPG de Aprendizado - Login</title>
    <!-- Tailwind CSS - CDN para desenvolvimento, ser√° substitu√≠do na build -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome para √≠cones -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- CSS Files -->
    <link rel="stylesheet" href="./src/css/styles.css" />
    <link rel="stylesheet" href="./src/css/login-enhanced.css" />
    <!-- Estilos personalizados para login -->
    <style>
      /* Gradiente de fundo animado */
      .animated-bg {
        background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #f5576c);
        background-size: 400% 400%;
        animation: gradientShift 15s ease infinite;
      }

      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      /* Part√≠culas flutuantes */
      .particles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        pointer-events: none;
      }

      .particle {
        position: absolute;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        animation: float 6s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg);
          opacity: 0.7;
        }
        50% {
          transform: translateY(-100px) rotate(180deg);
          opacity: 1;
        }
      }

      /* Card de login melhorado */
      .login-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
        animation: slideIn 0.8s ease-out;
        position: relative;
        padding: 2rem 2rem 2rem 2rem;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Inputs com efeitos */
      .input-group {
        position: relative;
        margin-bottom: 1rem;
        display: block;
        width: 100%;
      }

      .input-field {
        width: 100%;
        padding: 16px 16px 16px 52px; /* Aumentado padding-left para dar mais espa√ßo ao √≠cone */
        border: 2px solid transparent;
        border-radius: 12px;
        background: rgba(243, 244, 246, 0.8);
        transition: all 0.3s ease;
        font-size: 16px;
      }

      .input-field:focus {
        outline: none;
        border-color: #667eea;
        background: rgba(255, 255, 255, 0.9);
        box-shadow: 0 10px 25px rgba(102, 126, 234, 0.2);
      }

      /* ======= √çCONES DOS INPUTS - SOLU√á√ÉO DEFINITIVA ======= */

      /* Base para todos os √≠cones - M√ÅXIMA PRIORIDADE */
      #login-screen .input-icon,
      .input-group .input-icon,
      .input-field + .input-icon {
        position: absolute !important;
        left: 18px !important;
        top: 26px !important; /* Metade da altura do input (52px / 2) */
        transform: translateY(-50%) !important;
        color: #6b7280 !important;
        font-size: 16px !important;
        width: 16px !important;
        height: 16px !important;
        display: flex !important;
        align-items: center !important;
        justify-content: center !important;
        pointer-events: none !important;
        z-index: 1000 !important;
        transition: color 0.3s ease !important;
        line-height: 1 !important;
        margin: 0 !important;
        padding: 0 !important;
        border: none !important;
        background: none !important;
        outline: none !important;
        box-shadow: none !important;
        text-shadow: none !important;
        vertical-align: baseline !important;
        text-align: center !important;
      }

      /* Input fields - altura e padding fixos */
      #login-screen .input-field,
      .input-group .input-field {
        height: 52px !important;
        line-height: 20px !important;
        padding: 16px 16px 16px 52px !important;
        transform: none !important;
        border-radius: 12px !important;
        font-size: 16px !important;
        box-sizing: border-box !important;
      }

      /* Estado de foco - mant√©m altura e centraliza√ß√£o */
      #login-screen .input-field:focus,
      .input-group .input-field:focus {
        height: 52px !important;
        line-height: 20px !important;
        padding: 16px 16px 16px 52px !important;
        transform: none !important;
        outline: none !important;
        border-color: #667eea !important;
        background: rgba(255, 255, 255, 0.9) !important;
        box-shadow: 0 10px 25px rgba(102, 126, 234, 0.2) !important;
      }

      /* √çcone no estado de foco - cor azul */
      #login-screen .input-field:focus + .input-icon,
      .input-group .input-field:focus + .input-icon {
        color: #667eea !important;
        position: absolute !important;
        left: 18px !important;
        top: 26px !important;
        transform: translateY(-50%) !important;
        z-index: 1000 !important;
      }

      /* Selects - mesma altura e centraliza√ß√£o */
      #login-screen select.input-field,
      .input-group select.input-field {
        height: 52px !important;
        line-height: 20px !important;
        padding: 16px 16px 16px 52px !important;
        transform: none !important;
      }

      #login-screen select.input-field + .input-icon,
      .input-group select.input-field + .input-icon {
        position: absolute !important;
        left: 18px !important;
        top: 26px !important;
        transform: translateY(-50%) !important;
        z-index: 1000 !important;
        color: #6b7280 !important;
      }

      /* Garantir que feedback n√£o afete layout dos √≠cones */
      .input-group + div[id$="-feedback"] {
        margin-top: 0.25rem;
        position: static;
      }

      /* Espa√ßamento melhorado para feedbacks */
      #password-strength {
        margin-top: 0.75rem;
        margin-bottom: 1rem;
      }

      #password-feedback,
      #fullname-feedback,
      #username-feedback {
        margin-top: 0.5rem;
        margin-bottom: 0.5rem;
      }

      /* Melhorar apar√™ncia dos crit√©rios da senha no modo escuro */
      [data-theme="dark"] .bg-gray-50 {
        background-color: #374151 !important;
      }

      [data-theme="dark"] .border-gray-200 {
        border-color: #4b5563 !important;
      }

      /* Bot√µes melhorados */
      .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 16px 24px;
        border-radius: 12px;
        border: none;
        font-weight: 600;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .btn-primary:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
      }

      .btn-primary:active {
        transform: translateY(-1px);
      }

      .btn-secondary {
        background: rgba(107, 114, 128, 0.1);
        color: #4b5563;
        padding: 16px 24px;
        border-radius: 12px;
        border: 2px solid rgba(107, 114, 128, 0.2);
        font-weight: 600;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .btn-secondary:hover {
        background: rgba(107, 114, 128, 0.2);
        transform: translateY(-2px);
      }

      /* Logo/T√≠tulo estilizado */
      .logo-title {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-align: center;
        margin-bottom: 2rem;
        margin-top: 3rem;
        font-weight: 800;
        position: relative;
      }

      .logo-icon {
        font-size: 3rem;
        margin-bottom: 1rem;
        display: block;
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      /* Tema escuro */
      [data-theme="dark"] {
        --animated-bg: linear-gradient(
          -45deg,
          #1f2937,
          #374151,
          #4b5563,
          #6b7280
        );
      }

      [data-theme="dark"] body {
        background: var(
          --animated-bg,
          linear-gradient(-45deg, #1f2937, #374151, #4b5563, #6b7280)
        );
        background-size: 400% 400%;
        animation: gradientShift 15s ease infinite;
      }

      [data-theme="dark"] .login-card {
        background: rgba(31, 41, 55, 0.95);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: #f9fafb;
      }

      /* ======= MODO ESCURO - √çCONES CENTRALIZADOS ======= */
      [data-theme="dark"] #login-screen .input-field,
      [data-theme="dark"] .input-group .input-field {
        background: rgba(55, 65, 81, 0.8) !important;
        color: white !important;
        border-color: rgba(75, 85, 99, 0.5) !important;
        height: 52px !important;
        line-height: 20px !important;
        padding: 16px 16px 16px 52px !important;
      }

      [data-theme="dark"] #login-screen .input-field:focus,
      [data-theme="dark"] .input-group .input-field:focus {
        background: rgba(75, 85, 99, 0.9) !important;
        border-color: #818cf8 !important;
        transform: none !important;
        outline: none !important;
        box-shadow: 0 10px 25px rgba(129, 140, 248, 0.2) !important;
        height: 52px !important;
        line-height: 20px !important;
        padding: 16px 16px 16px 52px !important;
      }

      [data-theme="dark"] #login-screen .input-field::placeholder,
      [data-theme="dark"] .input-group .input-field::placeholder {
        color: #9ca3af !important;
      }

      [data-theme="dark"] #login-screen .input-icon,
      [data-theme="dark"] .input-group .input-icon,
      [data-theme="dark"] .input-field + .input-icon {
        color: #9ca3af !important;
        position: absolute !important;
        left: 18px !important;
        top: 26px !important;
        transform: translateY(-50%) !important;
        z-index: 1000 !important;
      }

      [data-theme="dark"] #login-screen .input-field:focus + .input-icon,
      [data-theme="dark"] .input-group .input-field:focus + .input-icon {
        color: #818cf8 !important;
        position: absolute !important;
        left: 18px !important;
        top: 26px !important;
        transform: translateY(-50%) !important;
        z-index: 1000 !important;
      }

      [data-theme="dark"] .btn-secondary {
        background: rgba(75, 85, 99, 0.3);
        color: #e5e7eb;
        border-color: rgba(75, 85, 99, 0.5);
      }

      [data-theme="dark"] .btn-secondary:hover {
        background: rgba(75, 85, 99, 0.5);
      }

      /* Transi√ß√µes suaves para tema */
      * {
        transition: background-color 0.3s ease, color 0.3s ease,
          border-color 0.3s ease;
      }

      /* === BOT√ÉO DE TEMA DENTRO DO CARD === */
      .theme-toggle {
        position: absolute;
        top: 20px;
        right: 20px;
        width: 40px;
        height: 40px;
        border-radius: 12px;
        background: linear-gradient(
          135deg,
          #667eea 0%,
          #764ba2 50%,
          #f093fb 100%
        );
        backdrop-filter: blur(20px);
        border: 2px solid rgba(255, 255, 255, 0.2);
        color: white;
        cursor: pointer;
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3),
          0 2px 8px rgba(0, 0, 0, 0.1);
        z-index: 1000;
        transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

      /* Responsividade do bot√£o de tema - alinhamento perfeito */
      @media (max-width: 768px) {
        .theme-toggle {
          width: 36px;
          height: 36px;
          top: 16px;
          right: 16px;
        }

        #theme-icon {
          font-size: 16px !important;
        }
      }

      @media (max-width: 480px) {
        .theme-toggle {
          width: 32px;
          height: 32px;
          top: 12px;
          right: 12px;
        }

        #theme-icon {
          font-size: 14px !important;
        }
      }

      .theme-toggle::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: conic-gradient(
          from 0deg,
          #667eea,
          #764ba2,
          #f093fb,
          #f5576c,
          #667eea
        );
        opacity: 0;
        transition: all 0.3s ease;
        border-radius: 12px;
        animation: rotate 6s linear infinite;
      }

      @keyframes rotate {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .theme-toggle::after {
        content: "";
        position: absolute;
        top: 2px;
        left: 2px;
        right: 2px;
        bottom: 2px;
        background: linear-gradient(
          135deg,
          #667eea 0%,
          #764ba2 50%,
          #f093fb 100%
        );
        border-radius: 10px;
        z-index: 1;
      }

      .theme-toggle:hover {
        transform: scale(1.1);
        box-shadow: 0 8px 30px rgba(102, 126, 234, 0.5),
          0 4px 12px rgba(0, 0, 0, 0.15);
      }

      .theme-toggle:hover::before {
        opacity: 0.7;
        animation-duration: 3s;
      }

      .theme-toggle:active {
        transform: scale(0.95);
      }

      /* √çcones do tema - tamanho reduzido */
      #theme-icon {
        font-size: 18px;
        z-index: 3;
        position: relative;
        transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        display: inline-block;
        text-shadow: 0 1px 4px rgba(0, 0, 0, 0.3);
      }

      .theme-toggle:hover #theme-icon {
        transform: rotate(180deg) scale(1.1);
        filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.8));
        text-shadow: 0 0 12px rgba(255, 255, 255, 0.6);
      }

      /* Estados espec√≠ficos para √≠cones */
      .theme-icon-sun {
        color: #fbbf24;
        filter: drop-shadow(0 0 8px rgba(251, 191, 36, 0.6));
      }

      .theme-icon-moon {
        color: #e2e8f0;
        filter: drop-shadow(0 0 8px rgba(226, 232, 240, 0.6));
      }

      /* Tema escuro - vers√£o compacta */
      [data-theme="dark"] .theme-toggle {
        background: linear-gradient(
          135deg,
          #1e293b 0%,
          #334155 50%,
          #475569 100%
        );
        border-color: rgba(148, 163, 184, 0.2);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4),
          0 2px 8px rgba(148, 163, 184, 0.15);
      }

      [data-theme="dark"] .theme-toggle::before {
        background: conic-gradient(
          from 0deg,
          #fbbf24,
          #f59e0b,
          #f97316,
          #ef4444,
          #fbbf24
        );
      }

      [data-theme="dark"] .theme-toggle::after {
        background: linear-gradient(
          135deg,
          #1e293b 0%,
          #334155 50%,
          #475569 100%
        );
      }

      [data-theme="dark"] .theme-toggle:hover {
        transform: scale(1.1);
        box-shadow: 0 8px 30px rgba(251, 191, 36, 0.3),
          0 4px 12px rgba(0, 0, 0, 0.25);
      }

      [data-theme="dark"] .theme-toggle:hover #theme-icon {
        filter: drop-shadow(0 0 8px rgba(251, 191, 36, 0.8));
        text-shadow: 0 0 12px rgba(251, 191, 36, 0.6);
      }

      /* === RESPONSIVIDADE PARA √çCONES - NOVA L√ìGICA === */
      @media (max-width: 768px) {
        #login-screen .input-field,
        .input-group .input-field {
          padding: 14px 14px 14px 48px !important;
          height: 48px !important;
          line-height: 18px !important;
        }

        #login-screen .input-icon,
        .input-group .input-icon,
        .input-field + .input-icon {
          left: 16px !important;
          top: 24px !important; /* Metade de 48px */
          font-size: 14px !important;
          width: 14px !important;
          height: 14px !important;
        }

        #login-screen .input-field:focus + .input-icon,
        .input-group .input-field:focus + .input-icon {
          left: 16px !important;
          top: 24px !important;
        }

        #login-screen select.input-field,
        .input-group select.input-field {
          height: 48px !important;
          padding: 14px 14px 14px 48px !important;
          line-height: 18px !important;
        }

        #login-screen select.input-field + .input-icon,
        .input-group select.input-field + .input-icon {
          left: 16px !important;
          top: 24px !important;
        }
      }

      @media (max-width: 480px) {
        #login-screen .input-field,
        .input-group .input-field {
          padding: 12px 12px 12px 44px !important;
          height: 44px !important;
          line-height: 16px !important;
        }

        #login-screen .input-icon,
        .input-group .input-icon,
        .input-field + .input-icon {
          left: 14px !important;
          top: 22px !important; /* Metade de 44px */
          font-size: 14px !important;
          width: 14px !important;
          height: 14px !important;
        }

        #login-screen .input-field:focus + .input-icon,
        .input-group .input-field:focus + .input-icon {
          left: 14px !important;
          top: 22px !important;
        }

        #login-screen select.input-field,
        .input-group select.input-field {
          height: 44px !important;
          padding: 12px 12px 12px 44px !important;
          line-height: 16px !important;
        }

        #login-screen select.input-field + .input-icon,
        .input-group select.input-field + .input-icon {
          left: 14px !important;
          top: 22px !important;
        }
      }
    </style>
  </head>
  <body class="animated-bg font-sans h-screen overflow-hidden">
    <!-- Part√≠culas de fundo -->

      <div
        class="particle"
        style="left: 10%; animation-delay: 0s; width: 4px; height: 4px"
      ></div>
      <div
        class="particle"
        style="left: 20%; animation-delay: 2s; width: 6px; height: 6px"
      ></div>
      <div
        class="particle"
        style="left: 30%; animation-delay: 4s; width: 3px; height: 3px"

      <div

        style="left: 40%; animation-delay: 1s; width: 5px; height: 5px"
      ></div>
      <div
        class="particle"
        style="left: 50%; animation-delay: 3s; width: 4px; height: 4px"
      ></div>
      <div

    <!-- Script para tema (fora do m√≥dulo) -->
    <script>
      // Fun√ß√£o para alternar tema (global)
      function toggleTheme() {
        const html = document.documentElement;
        const icon = document.getElementById("theme-icon");
        const currentTheme = html.getAttribute("data-theme") || "light";

        console.log("Tema atual:", currentTheme);

        if (currentTheme === "dark") {
          // Estava no escuro, vai para claro -> mostra lua elegante
          html.setAttribute("data-theme", "light");
          icon.className = "fas fa-moon theme-icon-moon";
          localStorage.setItem("theme", "light");
          console.log("Mudou para light mode");
        } else {
          // Estava no claro, vai para escuro -> mostra sol brilhante
          html.setAttribute("data-theme", "dark");
          icon.className = "fas fa-sun theme-icon-sun";
          localStorage.setItem("theme", "dark");
          console.log("Mudou para dark mode");
        }
      }

      // Initialize theme on page load
      function initTheme() {
        const savedTheme = localStorage.getItem("theme");
        const prefersDark = window.matchMedia(
          "(prefers-color-scheme: dark)"
        ).matches;
        const initialTheme = savedTheme || (prefersDark ? "dark" : "light");

        console.log("Inicializando tema:", initialTheme);
        document.documentElement.setAttribute("data-theme", initialTheme);

        const themeIcon = document.getElementById("theme-icon");
        if (themeIcon) {
          // Se est√° no dark mode, mostra sol dourado (para ir pro claro)
          // Se est√° no light mode, mostra lua prateada (para ir pro escuro)
          if (initialTheme === "dark") {
            themeIcon.className = "fas fa-sun theme-icon-sun";
          } else {
            themeIcon.className = "fas fa-moon theme-icon-moon";
          }
        }
      }

      // Carregar tema salvo ao inicializar
      document.addEventListener("DOMContentLoaded", function () {
        initTheme();

        // Aplicar posicionamento absoluto e matem√°tico aos √≠cones
        function posicionarIconesPerfeito() {
          const allIcons = document.querySelectorAll(
            "#login-screen .input-icon, .input-group .input-icon"
          );
          allIcons.forEach((icon) => {
            // For√ßa posicionamento matem√°tico - sem porcentagens
            icon.style.setProperty("position", "absolute", "important");
            icon.style.setProperty("left", "18px", "important");
            icon.style.setProperty("top", "26px", "important"); // Exatamente no centro de 52px
            icon.style.setProperty(
              "transform",
              "translateY(-50%)",
              "important"
            );
            icon.style.setProperty("color", "#6b7280", "important");
            icon.style.setProperty("font-size", "16px", "important");
            icon.style.setProperty("width", "16px", "important");
            icon.style.setProperty("height", "16px", "important");
            icon.style.setProperty("display", "flex", "important");
            icon.style.setProperty("align-items", "center", "important");
            icon.style.setProperty("justify-content", "center", "important");
            icon.style.setProperty("pointer-events", "none", "important");
            icon.style.setProperty("z-index", "1000", "important");
            icon.style.setProperty(
              "transition",
              "color 0.3s ease",
              "important"
            );
            icon.style.setProperty("line-height", "1", "important");
            icon.style.setProperty("margin", "0", "important");
            icon.style.setProperty("padding", "0", "important");
          });
        }

        // Garantir altura fixa dos inputs
        function garantirAlturaInputs() {
          const allInputs = document.querySelectorAll(
            "#login-screen .input-field, .input-group .input-field"
          );
          allInputs.forEach((input) => {
            input.style.setProperty("height", "52px", "important");
            input.style.setProperty("line-height", "20px", "important");
            input.style.setProperty(
              "padding",
              "16px 16px 16px 52px",
              "important"
            );
            input.style.setProperty("box-sizing", "border-box", "important");
            input.style.setProperty("transform", "none", "important");
          });
        }

        // Aplicar posicionamento inicial
        posicionarIconesPerfeito();
        garantirAlturaInputs();

        // Refor√ßar posicionamento em todos os eventos
        const allInputs = document.querySelectorAll(
          "#login-screen .input-field, .input-group .input-field"
        );
        allInputs.forEach((input) => {
          input.addEventListener("focus", function () {
            // Manter altura no foco
            this.style.setProperty("height", "52px", "important");
            this.style.setProperty("line-height", "20px", "important");
            this.style.setProperty(
              "padding",
              "16px 16px 16px 52px",
              "important"
            );
            this.style.setProperty("transform", "none", "important");

            // Reposicionar √≠cone e trocar cor
            const icon = this.nextElementSibling;
            if (icon && icon.classList.contains("input-icon")) {
              icon.style.setProperty("color", "#667eea", "important");
              icon.style.setProperty("position", "absolute", "important");
              icon.style.setProperty("left", "18px", "important");
              icon.style.setProperty("top", "26px", "important");
              icon.style.setProperty(
                "transform",
                "translateY(-50%)",
                "important"
              );
              icon.style.setProperty("z-index", "1000", "important");
            }
          });

          input.addEventListener("blur", function () {
            // Manter altura no blur
            this.style.setProperty("height", "52px", "important");
            this.style.setProperty("line-height", "20px", "important");
            this.style.setProperty(
              "padding",
              "16px 16px 16px 52px",
              "important"
            );
            this.style.setProperty("transform", "none", "important");

            // Reposicionar √≠cone e voltar cor
            const icon = this.nextElementSibling;
            if (icon && icon.classList.contains("input-icon")) {
              icon.style.setProperty("color", "#6b7280", "important");
              icon.style.setProperty("position", "absolute", "important");
              icon.style.setProperty("left", "18px", "important");
              icon.style.setProperty("top", "26px", "important");
              icon.style.setProperty(
                "transform",
                "translateY(-50%)",
                "important"
              );
              icon.style.setProperty("z-index", "1000", "important");
            }
          });

          // CR√çTICO: Manter posicionamento durante digita√ß√£o
          input.addEventListener("input", function () {
            // Garantir que o input mantenha altura
            this.style.setProperty("height", "52px", "important");
            this.style.setProperty("line-height", "20px", "important");
            this.style.setProperty(
              "padding",
              "16px 16px 16px 52px",
              "important"
            );
            this.style.setProperty("transform", "none", "important");

            // For√ßar reposicionamento do √≠cone
            const icon = this.nextElementSibling;
            if (icon && icon.classList.contains("input-icon")) {
              icon.style.setProperty("position", "absolute", "important");
              icon.style.setProperty("left", "18px", "important");
              icon.style.setProperty("top", "26px", "important");
              icon.style.setProperty(
                "transform",
                "translateY(-50%)",
                "important"
              );
              icon.style.setProperty("z-index", "1000", "important");
            }
          });

          // Refor√ßar a cada mudan√ßa de valor
          input.addEventListener("change", function () {
            posicionarIconesPerfeito();
            garantirAlturaInputs();
          });
        });

        // Observer para detectar mudan√ßas din√¢micas no DOM
        const observer = new MutationObserver(function (mutations) {
          mutations.forEach(function (mutation) {
            if (
              mutation.type === "childList" ||
              mutation.type === "attributes"
            ) {
              setTimeout(() => {
                posicionarIconesPerfeito();
                garantirAlturaInputs();
              }, 10);
            }
          });
        });

        observer.observe(document.getElementById("login-screen"), {
          childList: true,
          subtree: true,
          attributes: true,
          attributeFilter: ["style", "class"],
        });

        // Refor√ßar posicionamento periodicamente (failsafe)
        setInterval(() => {
          posicionarIconesPerfeito();
          garantirAlturaInputs();
        }, 1000);
      });
    </script>
