<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema RPG de Aprendizado - Login</title>

    <!-- Remova esta linha em produção -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Remova ou comente a linha do build local do Tailwind -->
    <!-- <link rel="stylesheet" href="./src/css/tailwind.css" /> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="./src/css/styles.css" />
    <link rel="stylesheet" href="./src/css/login-enhanced.css" />
    <link rel="stylesheet" href="./src/css/index.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

  </head>
  <body class="animated-bg font-sans h-screen overflow-hidden">
    <div class="h-full flex items-center justify-center p-4">
      <div id="login-screen" class="login-card max-w-md w-full rounded-2xl max-h-full overflow-y-auto">
        <button class="theme-toggle" onclick="toggleTheme()" title="Alternar tema">
          <i id="theme-icon" class="fas fa-moon theme-icon-moon"></i>
        </button>
        <div class="logo-title">
          <i class="fas fa-dice-d20 logo-icon"></i>
          <h1 class="text-3xl font-bold">Sistema RPG<br /><span class="text-2x1">Educacional</span></h1>
        </div>
        <div id="login-form">
          <div class="input-group">
            <input id="username" type="text" placeholder="Nome de usuário" class="input-field" />
            <i class="fas fa-user input-icon"></i>
          </div>
          <div class="input-group">
            <input id="password" type="password" placeholder="Senha" class="input-field" />
            <i class="fas fa-lock input-icon"></i>
          </div>
          <button id="loginButton" class="w-full btn-primary mb-4">
            <i class="fas fa-sign-in-alt mr-2"></i>
            Entrar na Aventura
          </button>
          <div class="text-center my-6">
            <span class="bg-white px-4 py-2 rounded-full text-gray-500 text-sm shadow-sm">
              <i class="fas fa-magic mr-2"></i>
              OU
            </span>
          </div>
          <a href="cadastro.html"><button id="registerButton" class="w-full btn-secondary">
            <i class="fas fa-user-plus mr-2"></i>
            Criar Nova Conta
          </button></a>
        </div>
      </div>
    </div>

    <script type="module">
      import { applyThemeOnLoad, toggleTheme } from './src/js/mode.js';
      applyThemeOnLoad();
      window.toggleTheme = toggleTheme;
      import './src/js/index.js';
    </script>

  </body>

</html>
