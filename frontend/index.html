<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema RPG de Aprendizado - Login</title>
    <!-- Tailwind CSS - CDN para desenvolvimento, ser√° substitu√≠do na build -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- CSS Files -->
    <link rel="stylesheet" href="./src/css/styles.css" />
    <link rel="stylesheet" href="./src/css/styles.css" />
  </head>
  <body class="bg-gray-100 font-sans h-screen overflow-hidden">
    <!-- Theme Toggle Button -->
    <button class="theme-toggle" onclick="toggleTheme()" title="Alternar tema">
      <span id="theme-icon">üåô</span>
    </button>

    <div class="h-full flex items-center justify-center p-4">
      <div
        id="login-screen"
        class="max-w-md w-full bg-white p-8 rounded-lg shadow-md max-h-full overflow-y-auto"
      >
        <h1 class="text-2xl font-bold mb-6 text-center text-blue-600">
          Sistema RPG de Aprendizado
        </h1>

        <div id="login-form">
          <input
            id="username"
            type="text"
            placeholder="Nome de usu√°rio"
            class="w-full p-3 mb-4 border rounded-lg focus:ring-2 focus:ring-blue-200"
          />
          <input
            id="password"
            type="password"
            placeholder="Senha"
            class="w-full p-3 mb-4 border rounded-lg focus:ring-2 focus:ring-blue-200"
          />

          <button
            id="loginButton"
            class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition"
          >
            Entrar
          </button>

          <p class="text-center my-4 text-gray-500">OU</p>

          <button
            id="registerButton"
            class="w-full bg-gray-200 text-gray-700 p-3 rounded-lg hover:bg-gray-300 transition"
          >
            Criar nova conta
          </button>
        </div>

        <div id="register-form" class="hidden">
          <div class="mb-4">
            <input
              id="reg-username"
              type="text"
              placeholder="Nome de usu√°rio"
              class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-200"
            />
            <div id="username-feedback" class="text-sm mt-1 hidden"></div>
          </div>

          <input
            id="reg-fullname"
            type="text"
            placeholder="Nome completo"
            class="w-full p-3 mb-4 border rounded-lg focus:ring-2 focus:ring-blue-200"
          />

          <div class="mb-4">
            <input
              id="reg-password"
              type="password"
              placeholder="Senha"
              class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-200"
            />
            <div id="password-feedback" class="text-sm mt-1 hidden"></div>
            <div id="password-strength" class="mt-2 hidden">
              <div class="flex gap-1 mb-1">
                <div class="password-bar flex-1 h-1 bg-gray-200 rounded"></div>
                <div class="password-bar flex-1 h-1 bg-gray-200 rounded"></div>
                <div class="password-bar flex-1 h-1 bg-gray-200 rounded"></div>
                <div class="password-bar flex-1 h-1 bg-gray-200 rounded"></div>
              </div>
              <div
                id="password-strength-text"
                class="text-xs text-gray-600"
              ></div>
            </div>
          </div>
          <select
            id="year-select"
            class="w-full p-3 mb-4 border rounded-lg focus:ring-2 focus:ring-blue-200"
          >
            <option value="">Escolha seu ano</option>
            <option value="1">1¬∫ ano - Front-end</option>
            <option value="2">2¬∫ ano - Back-end</option>
            <option value="3">3¬∫ ano - Mobile</option>
          </select>
          <select
            id="class-select"
            class="w-full p-3 mb-4 border rounded-lg focus:ring-2 focus:ring-blue-200"
          >
            <option value="">Escolha sua classe</option>
            <option value="Arqueiro do JavaScript">
              Arqueiro do JavaScript
            </option>
            <option value="Cafeicultor do Java">Cafeicultor do Java</option>
            <option value="Mago do CSS">Mago do CSS</option>
            <option value="Paladino do HTML">Paladino do HTML</option>
            <option value="B√°rbaro do Back-end">B√°rbaro do Back-end</option>
            <option value="Domador de Dados">Domador de Dados</option>
            <option value="Elfo do Front-end">Elfo do Front-end</option>
            <option value="Ca√ßador de Bugs">Ca√ßador de Bugs</option>
          </select>
          <div class="flex gap-3">
            <button
              id="backButton"
              class="flex-1 bg-gray-200 text-gray-700 p-3 rounded-lg hover:bg-gray-300 transition"
            >
              Voltar
            </button>
            <button
              id="registerSubmitButton"
              class="flex-1 bg-green-600 text-white p-3 rounded-lg hover:bg-green-700 transition"
            >
              Cadastrar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Script para tema (fora do m√≥dulo) -->
    <script>
      // Fun√ß√£o para alternar tema (global)
      function toggleTheme() {
        const html = document.documentElement;
        const icon = document.getElementById("theme-icon");
        const currentTheme = html.getAttribute("data-theme") || "light";

        console.log("Tema atual:", currentTheme);

        if (currentTheme === "dark") {
          html.setAttribute("data-theme", "light");
          icon.textContent = "üåô";
          localStorage.setItem("theme", "light");
          console.log("Mudou para light mode");
        } else {
          html.setAttribute("data-theme", "dark");
          icon.textContent = "‚òÄÔ∏è";
          localStorage.setItem("theme", "dark");
          console.log("Mudou para dark mode");
        }
      }

      // Initialize theme on page load
      function initTheme() {
        const savedTheme = localStorage.getItem("theme");
        const prefersDark = window.matchMedia(
          "(prefers-color-scheme: dark)"
        ).matches;
        const initialTheme = savedTheme || (prefersDark ? "dark" : "light");

        console.log("Inicializando tema:", initialTheme);
        document.documentElement.setAttribute("data-theme", initialTheme);

        const themeIcon = document.getElementById("theme-icon");
        if (themeIcon) {
          themeIcon.textContent = initialTheme === "dark" ? "‚òÄÔ∏è" : "üåô";
        }
      }

      // Carregar tema salvo ao inicializar
      document.addEventListener("DOMContentLoaded", function () {
        initTheme();
      });
    </script>

    <!-- Script para autentica√ß√£o (m√≥dulo) -->
    <script type="module">
      import {
        login,
        showRegisterForm,
        hideRegisterForm,
        register,
        initializeValidationListeners,
      } from "./src/js/auth.js";

      document.getElementById("loginButton").addEventListener("click", login);
      document
        .getElementById("registerButton")
        .addEventListener("click", showRegisterForm);
      document
        .getElementById("backButton")
        .addEventListener("click", hideRegisterForm);
      document
        .getElementById("registerSubmitButton")
        .addEventListener("click", register);

      // Inicializar valida√ß√µes em tempo real
      initializeValidationListeners();

      // Adicionar funcionalidade de Enter para login
      document
        .getElementById("username")
        .addEventListener("keypress", function (event) {
          if (event.key === "Enter") {
            login();
          }
        });

      document
        .getElementById("password")
        .addEventListener("keypress", function (event) {
          if (event.key === "Enter") {
            login();
          }
        });

      // Adicionar funcionalidade de Enter para campos de registro
      document.querySelectorAll("#register-form input").forEach((input) => {
        input.addEventListener("keypress", function (event) {
          if (event.key === "Enter") {
            register();
          }
        });
      });
    </script>
  </body>
</html>
