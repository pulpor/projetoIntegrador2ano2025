<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel do Aluno - Sistema de Missões</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="src/index.css" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "system-ui", "sans-serif"],
            },
            animation: {
              "fade-in": "fadeIn 0.4s ease-out",
              "slide-up": "slideUp 0.3s ease-out",
              "scale-in": "scaleIn 0.2s ease-out",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-gray-50 min-h-screen font-sans">
    <!-- Header -->
    <header class="nav-header sticky top-0 z-50">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
          <div class="flex items-center space-x-4">
            <div class="flex items-center space-x-3">
              <div
                class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center"
              >
                <i class="fas fa-graduation-cap text-white text-lg"></i>
              </div>
              <div>
                <h1 class="text-xl font-bold text-gray-900">Painel do Aluno</h1>
                <p class="text-sm text-gray-500">Sistema de Missões</p>
              </div>
            </div>
          </div>
          <div class="flex items-center space-x-4">
            <span
              id="student-name"
              class="text-sm font-medium text-gray-700"
            ></span>
            <div
              class="flex items-center space-x-2 bg-gray-100 rounded-lg px-3 py-2"
            >
              <i class="fas fa-coins text-yellow-500"></i>
              <span id="user-xp" class="font-semibold text-gray-900">0 XP</span>
            </div>
            <button id="logout-btn" class="btn btn-secondary text-sm">
              <i class="fas fa-sign-out-alt"></i>
              Sair
            </button>
          </div>
        </div>
      </div>
    </header>
    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <!-- Progress Section -->
      <div class="mb-8">
        <div class="card">
          <div class="card-content">
            <div class="flex items-center justify-between mb-4">
              <div>
                <h2 class="text-lg font-semibold text-gray-900">
                  Seu Progresso
                </h2>
                <p class="text-sm text-gray-500">
                  Acompanhe seu desenvolvimento
                </p>
                <div class="mt-2">
                  <span
                    id="student-name"
                    class="font-medium text-gray-700"
                  ></span>
                  <span
                    id="student-class"
                    class="text-sm text-gray-500 ml-2"
                  ></span>
                  <span
                    id="student-year"
                    class="text-sm text-gray-500 ml-2"
                  ></span>
                </div>
              </div>
              <div class="text-right">
                <div class="text-2xl font-bold text-blue-600">
                  <span id="total-xp">0</span> XP
                </div>
                <div class="text-sm text-gray-500">
                  Nível <span id="student-level">1</span>
                </div>
                <div class="text-xs text-gray-400">
                  <span id="current-xp">0</span>/<span id="next-level-xp"
                    >100</span
                  >
                  XP
                </div>
              </div>
            </div>
            <div class="progress-bar">
              <div class="progress-fill" id="xp-bar" style="width: 0%"></div>
            </div>
            <div class="flex justify-between text-xs text-gray-500 mt-2">
              <span>Iniciante</span>
              <span id="progress-percentage" class="font-medium">0%</span>
              <span>Expert</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Navigation Tabs -->
      <div class="mb-8">
        <div class="tab-list">
          <button
            class="tab-button active"
            id="tab-missions"
            data-tab="missions"
          >
            <i class="fas fa-tasks mr-2"></i>
            Missões
          </button>
          <button
            class="tab-button"
            id="tab-submissions"
            data-tab="submissions"
          >
            <i class="fas fa-paper-plane mr-2"></i>
            Minhas Submissões
          </button>
          <button class="tab-button" id="tab-rankings" data-tab="rankings">
            <i class="fas fa-trophy mr-2"></i>
            Rankings
          </button>
        </div>
      </div>
      <!-- Filters Section -->
      <div class="mb-8">
        <div class="card">
          <div class="card-content">
            <div class="flex justify-between items-center mb-4">
              <h3 class="text-lg font-medium text-gray-900">Filtros</h3>
              <button id="open-submission-modal" class="btn btn-primary">
                <i class="fas fa-plus mr-2"></i>
                Nova Submissão
              </button>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
              <div>
                <label
                  for="search-input"
                  class="block text-sm font-medium text-gray-700 mb-2"
                >
                  Buscar missões
                </label>
                <input
                  type="text"
                  id="search-input"
                  placeholder="Digite para buscar..."
                  class="input"
                />
              </div>
              <div>
                <label
                  for="status-filter"
                  class="block text-sm font-medium text-gray-700 mb-2"
                >
                  Status
                </label>
                <select id="status-filter" class="input">
                  <option value="">Todos os status</option>
                  <option value="disponivel">Disponível</option>
                  <option value="em_andamento">Em Andamento</option>
                  <option value="concluida">Concluída</option>
                </select>
              </div>
              <div>
                <label
                  for="difficulty-filter"
                  class="block text-sm font-medium text-gray-700 mb-2"
                >
                  Dificuldade
                </label>
                <select id="difficulty-filter" class="input">
                  <option value="">Todas</option>
                  <option value="facil">Fácil</option>
                  <option value="medio">Médio</option>
                  <option value="dificil">Difícil</option>
                </select>
              </div>
              <div>
                <label
                  for="category-filter"
                  class="block text-sm font-medium text-gray-700 mb-2"
                >
                  Categoria
                </label>
                <select id="category-filter" class="input">
                  <option value="">Todas</option>
                  <option value="programacao">Programação</option>
                  <option value="design">Design</option>
                  <option value="dados">Dados</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Tab Content -->
      <div id="missions-content" class="tab-content animate-fade-in">
        <div class="grid-responsive" id="missions-container">
          <!-- Mission cards will be dynamically generated here -->
        </div>
      </div>

      <div id="submissions-content" class="tab-content hidden">
        <div class="card">
          <div class="card-header">
            <h3 class="text-lg font-semibold text-gray-900">
              <i class="fas fa-paper-plane text-blue-500 mr-2"></i>
              Minhas Submissões
            </h3>
            <p class="text-sm text-gray-500 mt-1">
              Acompanhe o status das suas submissões
            </p>
          </div>
          <div class="card-content">
            <div id="submissions-container">
              <!-- Submissions will be dynamically loaded here -->
            </div>
            <div id="submission-history" class="mt-6">
              <!-- Submission history will be loaded here -->
            </div>
          </div>
        </div>
      </div>

      <div id="rankings-content" class="tab-content hidden">
        <div class="card">
          <div class="card-header">
            <h3 class="text-lg font-semibold text-gray-900">
              <i class="fas fa-trophy text-yellow-500 mr-2"></i>
              Rankings
            </h3>
            <p class="text-sm text-gray-500 mt-1">
              Veja a classificação dos alunos
            </p>
          </div>
          <div class="card-content">
            <div id="rankings-container">
              <!-- Rankings will be dynamically loaded here -->
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Mission Submission Modal -->
    <div
      id="submission-modal"
      class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 hidden flex items-center justify-center p-4"
    >
      <div class="bg-white rounded-xl shadow-2xl max-w-md w-full">
        <div class="card-header">
          <h3 class="text-lg font-semibold text-gray-900">
            <i class="fas fa-upload text-blue-500 mr-2"></i>
            Enviar Submissão
          </h3>
        </div>
        <div class="card-content">
          <div class="mb-4">
            <label
              for="mission-select"
              class="block text-sm font-medium text-gray-700 mb-2"
            >
              Selecionar Missão
            </label>
            <select id="mission-select" class="input">
              <option value="">Selecione uma missão...</option>
            </select>
          </div>
          <div class="mb-4">
            <label
              for="submission-file"
              class="block text-sm font-medium text-gray-700 mb-2"
            >
              Arquivo da Submissão
            </label>
            <input
              type="file"
              id="submission-file"
              class="input"
              accept=".zip,.rar,.pdf,.doc,.docx,.txt,.py,.js,.html,.css"
            />
          </div>
          <div class="mb-4">
            <label
              for="submission-description"
              class="block text-sm font-medium text-gray-700 mb-2"
            >
              Descrição (opcional)
            </label>
            <textarea
              id="submission-description"
              rows="3"
              placeholder="Descreva sua submissão..."
              class="input"
            ></textarea>
          </div>
        </div>
        <div class="card-footer flex justify-end space-x-3">
          <button id="cancel-submission" class="btn btn-secondary">
            Cancelar
          </button>
          <button id="submit-mission" class="btn btn-primary">
            <i class="fas fa-paper-plane mr-2"></i>
            Enviar
          </button>
        </div>
      </div>
    </div>

    <!-- Loading State -->
    <div
      id="loading-state"
      class="fixed inset-0 bg-white/80 backdrop-blur-sm z-50 flex items-center justify-center"
    >
      <div class="text-center">
        <div
          class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4"
        ></div>
        <p class="text-gray-600 font-medium">Carregando dados...</p>
      </div>
    </div>

    <!-- Toast Notifications -->
    <div
      id="toast-container"
      class="fixed bottom-4 right-4 z-50 space-y-2"
    ></div>

    <!-- Scripts -->
    <script type="module" src="src/student-optimized.js"></script>
  </body>
</html>
