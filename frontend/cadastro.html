<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criar Nova Conta - RPG Educacional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="./src/css/styles.css" />
    <link rel="stylesheet" href="./src/css/login-enhanced.css" />
    <link rel="stylesheet" href="./src/css/index.css" />
  </head>
  <body class="animated-bg font-sans h-screen overflow-hidden">
    <div class="h-full flex items-center justify-center p-4">
      <div class="login-card max-w-md w-full rounded-2xl max-h-full overflow-y-auto">
        <button class="theme-toggle" onclick="toggleTheme()" title="Alternar tema">
          <i id="theme-icon" class="fas fa-moon theme-icon-moon"></i>
        </button>
        <div class="logo-title">
          <i class="fas fa-dice-d20 logo-icon"></i>
          <h1 class="text-3xl font-bold">Sistema RPG<br /><span class="text-2x1">Educacional</span></h1>
        </div>
        <div id="register-form">
          <div class="text-center mb-6">
            <h2 class="text-xl font-bold text-gray-700 mb-2">
              <i class="fas fa-user-plus text-purple-600 mr-2"></i>
              Criar Nova Conta
            </h2>
            <p class="text-sm text-gray-500">Junte-se à aventura do aprendizado!</p>
          </div>
          <div class="input-group">
            <input id="reg-username" type="text" placeholder="Nome de usuário" class="input-field" />
            <i class="fas fa-user input-icon"></i>
            <div id="username-feedback" class="text-sm mt-1 hidden"></div>
          </div>
          <div class="input-group">
            <input id="reg-fullname" type="text" placeholder="Nome completo" class="input-field" />
            <i class="fas fa-id-card input-icon"></i>
            <div id="fullname-feedback" class="text-sm mt-1 hidden"></div>
          </div>
          <div class="input-group">
            <input id="reg-password" type="password" placeholder="Senha" class="input-field" />
            <i class="fas fa-lock input-icon"></i>
            <div id="password-feedback" class="text-sm mt-1 hidden"></div>
          </div>
          <div id="password-strength" class="mt-2 hidden">
            <div class="flex gap-1 mb-1">
              <div class="password-bar flex-1 h-1 bg-gray-200 rounded"></div>
              <div class="password-bar flex-1 h-1 bg-gray-200 rounded"></div>
              <div class="password-bar flex-1 h-1 bg-gray-200 rounded"></div>
              <div class="password-bar flex-1 h-1 bg-gray-200 rounded"></div>
            </div>
            <div id="password-strength-text" class="text-xs text-gray-600"></div>
          </div>
          <div class="input-group">
            <select id="year-select" class="input-field">
              <option value="">Escolha seu ano</option>
              <option value="1">🎯 1º ano - Front-end</option>
              <option value="2">⚡ 2º ano - Back-end</option>
              <option value="3">📱 3º ano - Mobile</option>
            </select>
            <i class="fas fa-graduation-cap input-icon"></i>
          </div>
          <div class="input-group">
            <select id="class-select" class="input-field">
              <option value="">Escolha sua classe RPG</option>
              <option value="Arqueiro do JavaScript">🏹 Arqueiro do JavaScript</option>
              <option value="Cafeicultor do Java">☕ Cafeicultor do Java</option>
              <option value="Mago do CSS">🔮 Mago do CSS</option>
              <option value="Paladino do HTML">🛡️ Paladino do HTML</option>
              <option value="Bárbaro do Back-end">⚔️ Bárbaro do Back-end</option>
              <option value="Domador de Dados">📊 Domador de Dados</option>
              <option value="Elfo do Front-end">🧝 Elfo do Front-end</option>
              <option value="Caçador de Bugs">🐛 Caçador de Bugs</option>
            </select>
            <i class="fas fa-dice-d20 input-icon"></i>
          </div>
          <div class="flex gap-3 mt-6">
            <a href="login.html"><button id="backButton" class="flex-1 btn-secondary">
              <i class="fas fa-arrow-left mr-2"></i>
              Voltar
            </button></a>
            <button id="registerSubmitButton" class="flex-1 btn-primary">
              <i class="fas fa-user-plus mr-2"></i>
              Cadastrar
            </button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./src/js/login-enhanced.js"></script>
    <script type="module" src="./src/js/index.js"></script>
  </body>
</html>
