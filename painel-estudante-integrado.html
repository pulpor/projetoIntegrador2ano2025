      body {
        background: linear-gradient(135deg, #0a0e27, #1a1f3a);
        min-height: 100vh;
      }

      /* Layout do painel */
      .panel-container {
        background: rgba(15, 23, 42, 0.95);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);

      .sidebar {

      .nav-item {
        transition: all 0.3s ease;
        border-left: 3px solid transparent;
      }

      .nav-item:hover,

        background: rgba(14, 165, 233, 0.1);
        border-left-color: #0ea5e9;
      }

      /* Estilos para cards futurísticos */
      .mission-card {
        background: linear-gradient(
          135deg,
          rgba(15, 15, 15, 0.9),
          rgba(30, 30, 30, 0.8)
        );
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      }

      .mission-card:hover {
        box-shadow: 0 12px 48px rgba(34, 197, 94, 0.2);
        border-color: rgba(34, 197, 94, 0.3);
      }

      .mission-available {
        background: linear-gradient(
          135deg,
          rgba(6, 78, 59, 0.4),
          rgba(5, 46, 22, 0.6),
          rgba(20, 83, 45, 0.3)
        );
      }

      .mission-pending {
        background: linear-gradient(
          135deg,
          rgba(120, 53, 15, 0.4),
          rgba(146, 64, 14, 0.6),
          rgba(180, 83, 9, 0.3)
        );
      }

      .mission-approved {
        background: linear-gradient(
          135deg,
          rgba(21, 128, 61, 0.4),
          rgba(5, 46, 22, 0.6),
          rgba(34, 197, 94, 0.3)
        );
      }

      .mission-rejected {
        background: linear-gradient(
          135deg,
          rgba(127, 29, 29, 0.4),
          rgba(153, 27, 27, 0.6),
          rgba(220, 38, 38, 0.3)
        );
      }

      /* Partículas animadas */
      .particles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        pointer-events: none;
      }

      .particle {
        position: absolute;
        width: 2px;
        height: 2px;
        background: rgba(52, 211, 153, 0.8);
        border-radius: 50%;
        animation: particle-float 6s infinite ease-in-out;
      }

      .particle-1 {
        top: 20%;
        left: 10%;
        animation-delay: 0s;
      }
      .particle-2 {
        top: 40%;
        left: 30%;
        animation-delay: 1s;
      }
      .particle-3 {
        top: 60%;
        left: 50%;
        animation-delay: 2s;
      }
      .particle-4 {
        top: 80%;
        left: 70%;
        animation-delay: 3s;
      }
      .particle-5 {
        top: 15%;
        left: 80%;
        animation-delay: 4s;
      }
      .particle-6 {
        top: 35%;
        left: 60%;
        animation-delay: 5s;
      }
      .particle-7 {
        top: 75%;
        left: 20%;
        animation-delay: 1.5s;
      }
      .particle-8 {
        top: 55%;
        left: 90%;
        animation-delay: 2.5s;
      }

      @keyframes particle-float {
        0%,
        100% {
          transform: translateY(0px) scale(1);
          opacity: 0.8;
        }
        50% {
          transform: translateY(-20px) scale(1.2);
          opacity: 1;
        }
      }

      /* Efeito de hover nos botões */
      .mission-action-btn {
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .mission-action-btn::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        transform: translate(-50%, -50%);
        transition: width 0.3s ease, height 0.3s ease;
      }

      .mission-action-btn:hover::before {
        width: 300px;
        height: 300px;
      }

      /* Tabs */
      .tab-button {
        transition: all 0.3s ease;
        border-bottom: 2px solid transparent;
      }

      .tab-button.active {
        background: rgba(14, 165, 233, 0.2);
        border-bottom-color: #0ea5e9;
        color: #0ea5e9;
      }

      /* Stats cards */
      .stat-card {
        background: linear-gradient(
          135deg,
          rgba(14, 165, 233, 0.1),
          rgba(59, 130, 246, 0.05)
        );
        border: 1px solid rgba(14, 165, 233, 0.2);
      }

      /* Responsividade */
      @media (max-width: 768px) {
        .particle {
          display: none;
        }
      }

      /* Gradiente de texto */
      .gradient-text {
        background: linear-gradient(135deg, #06b6d4, #3b82f6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
    </style>

      // Sistema de tabs
      function showTab(tabName) {
        // Esconder todas as tabs
        document.querySelectorAll(".tab-content").forEach((tab) => {
          tab.classList.add("hidden");
        });

        // Remover classe active de todos os botões
        document.querySelectorAll(".tab-button").forEach((btn) => {
          btn.classList.remove("active");
          btn.classList.add("text-gray-400");
        });

        // Mostrar tab selecionada
        document.getElementById(`tab-${tabName}`).classList.remove("hidden");

        // Ativar botão correspondente
        event.target.classList.add("active");
        event.target.classList.remove("text-gray-400");

        // Renderizar estudantes da tab correspondente
        renderStudents(tabName);
      }

      // Renderizar estudantes
      function renderStudents(filter = "all") {
        const container = document.querySelector(`#tab-${filter} .grid`);
        container.innerHTML = "";

        let filteredStudents;

        switch (filter) {
          case "active":
            filteredStudents = students.filter(
              (student) => student.status === "active"
            );
            break;
          case "top":
            filteredStudents = [...students]
              .sort((a, b) => b.xp - a.xp)
              .slice(0, 5);
            break;
          case "needs-attention":
            filteredStudents = students.filter(
              (student) => student.status === "needs-attention"
            );
            break;
          default:
            filteredStudents = students;
        }

        filteredStudents.forEach((student) => {
          const card = createStudentCard(student);
          container.appendChild(card);
        });
      }

      // Criar card de estudante
      function createStudentCard(student) {
        const card = document.createElement("div");
        const progressPercent = (student.completedMissions / student.totalMissions) * 100;
        const performanceConfig = getPerformanceConfig(student.performance);
        
        card.className =
          "mission-card relative overflow-hidden rounded-2xl transform transition-all duration-500 hover:scale-105 cursor-pointer group bg-gradient-to-br from-slate-800/90 to-slate-900/80 border border-slate-700/50";

        card.innerHTML = `
          <!-- Efeitos de fundo -->
          <div class="absolute inset-0 bg-gradient-to-br ${performanceConfig.gradient} opacity-30"></div>
          <div class="absolute inset-0 bg-black/20"></div>
          
          <!-- Status indicator -->
          <div class="absolute top-4 right-4 z-20">
            <div class="w-3 h-3 rounded-full ${performanceConfig.statusColor} animate-pulse"></div>
          </div>
          
          <!-- Conteúdo principal -->
          <div class="relative z-10 p-6">
            <!-- Header com avatar e info básica -->
            <div class="flex items-center space-x-4 mb-4">
              <div class="w-16 h-16 rounded-full bg-gradient-to-br ${performanceConfig.avatarGradient} flex items-center justify-center text-white font-bold text-lg shadow-lg border-2 border-white/20">
                ${student.avatar}
              </div>
              <div class="flex-1">
                <h3 class="text-lg font-bold text-white mb-1">${student.name}</h3>
                <p class="text-sm text-gray-300">${student.class}</p>
                <p class="text-xs text-gray-400">${student.lastActivity}</p>
              </div>
            </div>

            <!-- Stats principais -->

              <!-- XP -->
              <div class="bg-black/20 rounded-lg p-3 border border-white/10">

                    <i class="fas fa-star text-white text-sm"></i>
                  </div>
                  <div>
                    <p class="text-xs text-gray-400 uppercase">XP</p>
                    <p class="text-lg font-bold text-yellow-300">${student.xp}</p>
                  </div>
                </div>
              </div>

              <!-- Nível -->
              <div class="bg-black/20 rounded-lg p-3 border border-white/10">
                <div class="flex items-center space-x-2">
                  <div class="w-8 h-8 rounded-full bg-gradient-to-r from-cyan-400 to-blue-500 flex items-center justify-center">
                    <i class="fas fa-level-up-alt text-white text-sm"></i>
                  </div>
                  <div>
                    <p class="text-xs text-gray-400 uppercase">Nível</p>
                    <p class="text-lg font-bold text-cyan-300">${student.level}</p>
                  </div>
                </div>
              </div>
            </div>

      // Configurações de performance

              statusColor: "bg-green-400"

          case "bom":
            return {
              label: "Bom",
              icon: "fa-thumbs-up",
              textColor: "text-blue-300",
              bg: "bg-blue-900/30",
              border: "border-blue-400/50",
              gradient: "from-blue-600/50 to-cyan-600/30",
              progressGradient: "from-blue-400 to-cyan-500",
              avatarGradient: "from-blue-500 to-cyan-600",
              statusColor: "bg-blue-400"
            };
          case "regular":
            return {
